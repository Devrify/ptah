# server
server.port=12580
server.address=0.0.0.0
server.error.include-stacktrace=never

# jackson
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-mm-dd hh:mm:ss

# actuator
management.endpoints.web.exposure.include=mappings,info,health,metrics

# datasource
spring.datasource.url=jdbc:mysql://{database_ip}:3306/{database_name}?useUnicode=true&serverTimezone=Asia/Shanghai
spring.datasource.username=xxxxxxx
spring.datasource.password=xxxxxxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=600000
spring.datasource.hikari.maximum-pool-size=5
